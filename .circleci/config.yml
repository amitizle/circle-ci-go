version: 2
workspace_root: &workspace_root
  /tmp/workspace
attach_workspace: &attach_workspace
  attach_workspace:
    at: *workspace_root

jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - *attach_workspace
      - checkout
      - run: mkdir target
      - run: go build -mod=vendor -o target/test
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - target
  run:
    docker:
      - image: circleci/golang:1.12
    steps:
      - *attach_workspace
      - checkout
      - run: ./target/test
workflows:
  version: 2
  build:
    jobs:
      - build
      - run:
          requires:
            - build
